<svg width="920" height="220" viewBox="0 0 920 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .text { font-family: 'Segoe UI', Ubuntu, Sans-Serif; fill: white; }
    .name { font-weight: 800; font-size: 48px; letter-spacing: 2px; }
    .role { font-weight: 600; font-size: 20px; fill: #A9FEF7; letter-spacing: 1px; }
    .label { font-weight: 500; font-size: 14px; fill: #8b949e; }
    .value { font-weight: 600; font-size: 14px; fill: #c9d1d9; }
    .icon { fill: #A9FEF7; }
    
    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .floating { animation: float 6s ease-in-out infinite; }
  </style>

  <!-- Background with Glassmorphism -->
  <rect width="920" height="220" rx="15" fill="#161b22" opacity="0.8" />
  <rect x="0.5" y="0.5" width="919" height="219" rx="14.5" stroke="url(#border_gradient)" stroke-opacity="0.5" />
  
  <!-- Decorative Glow -->
  <circle cx="800" cy="50" r="100" fill="#02569B" filter="url(#blur)" opacity="0.15" class="floating" />
  <circle cx="100" cy="180" r="80" fill="#007ACC" filter="url(#blur)" opacity="0.15" style="animation-delay: -3s" class="floating" />

  <!-- Content Container -->
  <g transform="translate(60, 60)">
    
    <!-- Header -->
    <text x="0" y="30" class="text name" filter="url(#glow)">YoRu.</text>
    <text x="0" y="65" class="text role">Developer &amp; Extension Creator</text>

    <!-- Divider -->
    <line x1="0" y1="90" x2="800" y2="90" stroke="#30363d" stroke-width="1" />

    <!-- Details Grid -->
    <g transform="translate(0, 120)">
      <!-- Location -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" class="text label">LOCATION</text>
        <text x="0" y="25" class="text value">Japan ðŸ‡¯ðŸ‡µ</text>
      </g>
      
      <!-- Focus -->
      <g transform="translate(180, 0)">
        <text x="0" y="0" class="text label">FOCUS</text>
        <text x="0" y="25" class="text value">Mobile Apps &amp; Dev Tools</text>
      </g>

      <!-- Goal -->
      <g transform="translate(450, 0)">
        <text x="0" y="0" class="text label">GOAL</text>
        <text x="0" y="25" class="text value">Making the world more beautiful with Code! ðŸ¦‹</text>
      </g>
    </g>
  </g>

  <!-- Definitions -->
  <defs>
    <linearGradient id="border_gradient" x1="0" y1="0" x2="920" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#58a6ff" />
      <stop offset="0.5" stop-color="#bc8cff" />
      <stop offset="1" stop-color="#39d353" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="effect1_foregroundBlur"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
